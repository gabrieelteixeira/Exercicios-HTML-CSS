    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Moonstone';
            src: url(Moonstone.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (fft)
                - embededd-opentype
                - truetype-att (apple advanced 
                  typography)
                - svg  

            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Moonstone' ,'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
