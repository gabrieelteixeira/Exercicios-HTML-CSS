<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE COM IMAGENS </title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p><u>Abaixo você vai ver imagem que está na mesma pasta.</u></p>

<!--Coloquei sublimado nas frases para melhorar um pouco a estética do código.
    A tag é <u>.-->

    <div>
        <img src="HTML5 FULL.png" alt="Logo HTML5"
        width="320"
        height="300">
        
    </div>
<hr>
    <p><u> Podemos carregar também imagens que estão em sub-pastas. </u></p>

    <div class="container">
        <img src="imagens/CSSS3 LOGO.png" alt="Logo CCS3"
        width="230"
        height="270">

    </div>
<hr>
    <p><u>Podemos também adicionar imagens externas.</u></p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo-javascript">
   
</body>
</html>

<!--Site para pegar icons gratuitos https://iconarchive.com/ -->
