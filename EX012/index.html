<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560" height="315" poster="Imagens/limoes-capa.png">
        <source src="Midia/meu-video.mp4" type="video/mp4">
        <source src="Midia/meu-video.m4v" type="video/m4v">
        <source src="Midia/meu-video.webm" type="video/webm">
        <source src="Midia/meu-video.ogv" type="video/ogv">

    </video>
    <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    <!--width é a largura do video, coloquei apenas para o video nao
    ficar muito grande no navegador.-->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xfgc3ZDtwTQ?start=82" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    
</html>
